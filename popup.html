<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chrome Extension Example</title>
    <link href="./css/style.css" rel='stylesheet' type="text/css">
    <script src="./js/popup.js"></script>
</head>
<body>
    <div class="content">
        <div class="content-speed">
            <h2 class="title">Актуальная скорость</h2>
            <span class="actual-value">2</span>
            <div class="speed-bnts">
                <button value="1" class="speed-bnt">1</button>
                <button value="1.5" class="speed-bnt">1.5</button>
                <button value="2" class="speed-bnt">2</button>
                <button value="2.5" class="speed-bnt">2.5</button>
                <button value="3" class="speed-bnt">3</button>
            </div>
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-fill"></div>
                    <div class="slider-handle"></div>
                </div>
            </div>
        </div>
        <div class="info">
            <h2>Сайт не поддерживается</h2>
        </div>
    </div>
</div>
<div id="popupContent"></div>
</body>
</html>
